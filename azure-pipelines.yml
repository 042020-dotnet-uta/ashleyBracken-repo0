# Starter pipeline
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: 
    jobs:
      - job: "build"
        steps:
          - script: dotnet build 'Project 0/Project 0.csproj'
      - job: "test"
        dependsOn: "build"
        steps:
          - script: dotnet test 'Xunittest/Xunittest.csproj'
  - stage: "Publish"
    jobs:
      - job: "Prepare"
        steps:
          - task: SonarCloudPrepare@1
            inputs:
              SonarCloud: 'AzureDevOpsSonarCloud'
              organization: 'asrailuna'
              scannerMode: CLI
              configMode: file
              projectKey: 'asrailuna'
              projectName: 'Project0'
          - task: SonarCloudAnalyze@1

              


